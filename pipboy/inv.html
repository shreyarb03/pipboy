</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav nav-fill me-auto mb-2 mb-lg-0" style="margin-left: 400px; margin-right: 400px !important;">
              <li class="navbar-item">
                  <a href="index.html" class="nav-link" style="z-index: 50;
                  position: relative;">STAT</a>

              <li class="navbar-item active">
                  <a href="inv.html" class="nav-link" style="z-index:50; position:relative;">INV</a>
              </li>
              <li class="navbar-item">
                  <a href="#" class="nav-link">DATA</a>
              </li>
              <li class="navbar-item">

              </li>
              <li class="navbar-item">
                  <a href="#" class="nav-link">RADIO</a>
              </li>
          </ul>
        </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="status-tab" href="#status" data-bs-toggle="tab" data-bs-target="#status-tab-pane" role="tab" aria-controls="status-tab-pane" aria-selected="true">WEAPONS</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="status-tab" href="#special" data-bs-toggle="tab" data-bs-target="#special-tab-pane" role="tab" aria-controls="special-tab-pane" aria-selected="false">ARMOR</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="perks-tab" href="#perks" data-bs-toggle="tab" data-bs-target="perks-tab-pane" role="tab" aria-controls="perks-tab-pane" aria-selected="false">AID</a>
                        </li>
                    </ul>
    
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active full" id="status-tab-pane" role="tabpanel" aria-labelledby="status-tab" tabindex="0" >
                        <ul class="item-list">
                            <li><a href="#" class="44_pistol">44 Pistol</a></li>
                            <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                            <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
                        </ul>   
                        <div class="item-stats">
                            <div class="row-highlight">
                                <div class="row">
                                <div class="col-12">
                                <div class="damage pull-right">48</div>
                                <div class="pull-left"> Damage</div>
                                </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                <div class="col-12">
                                <div class="ammo pull-right">500</div>
                                <div class="pull-left">Ammo</div>
                                </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                <div class="col-12">
                                <div class="fire-rate pull-right">48</div>
                                <div class="pull-left"> Fire Rate</div>
                                </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                <div class="col-12">
                                <div class="range pull-right">48</div>
                                <div class="pull-left">Range</div>
                                </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                <div class="col-12">
                                <div class="accuracy pull-right">48</div>
                                <div class="pull-left"> Accuracy</div>
                                </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                <div class="col-12">
                                <div class="weight pull-right">48</div>
                                <div class="pull-left">Weigth</div>
                                </div>
                                </div>
                            </div>
                            <div class="row-highlight">
                                <div class="row">
                                <div class="col-12">
                                <div class="Value pull-right">48</div>
                                <div class="pull-left">Value</div>
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        </div>
                        <div class="tab-pane fade" id="special-tab-pane" role="tabpanel" aria-labelledby="special-tab" tabindex="0">
                            SPECIAL
                        </div>
                        <div class="tab-pane fade" id="perks-tab-pane" role="tabpanel" aria-labelledby="perks-tab" tabindex="0">
                            PERKS
                        </div>

                </div>
            </div>
          </div>
          
          <navbar class="navbar navbar-light pip-footer">
            <div class="row">
                <div class="col-3">
                    HP&nbsp;90/90
                </div>
                <div class="col-6">
                    <span>LEVEL</span>
                    <div class="level-progress"><div class="level-progress-indicator"></div></div>
                </div>
                <div class="col-3 text-right">
                    AP&nbsp;50/50
                </div>
            </div>
          </navbar> 
        
          
    
          <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script> 
          <script src="js/bootstrap.min.js"></script>
          <script src="js/pipboy.app.js"></script>
</body>
</html>
